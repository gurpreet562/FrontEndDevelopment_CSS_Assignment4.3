<!DOCTYPE html>
<html> 
<head>
<title>animation</title>
<style>
.circle { 
 
  background-color:green;
  height: 100px; 
  width: 100px; 
  transition: all .9s ease-in-out; 
} 
 
.circle:hover { 
  border-radius:50% 
  
} 
 
.text { 
  color: #fff; 
  opacity: 0; 
  text-align: center; 
  padding-top: 0px; 
  transition: all .3s ease-in-out; 
} 
 
.circle:hover .text { 
  padding-top: 40px; 
  opacity: 1; 
} 


</style>
</head>
<body> 
  <div class="circle"> 
    <div class="text">BOX</div> 
  </div> 
</body> 
</html>
